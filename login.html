<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wave Tune - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-black">
  <div class="bg-gray-900 p-8 rounded-2xl shadow-lg w-full max-w-md text-white">
    <h2 class="text-3xl font-bold mb-6 text-center text-green-400">Wave Tune</h2>
    <p class="text-sm text-center mb-4">Login to start streaming music</p>
    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block mb-1">Username</label>
        <input type="text" id="username" class="w-full px-4 py-2 rounded-lg bg-gray-800 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-green-400" required />
      </div>
      <div>
        <label class="block mb-1">Password</label>
        <input type="password" id="password" class="w-full px-4 py-2 rounded-lg bg-gray-800 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-green-400" required />
      </div>
      <a href="index.html">
      <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-2 rounded-lg transition">Login</button>
      </a>
    </form>
    <p id="errorMsg" class="text-red-400 mt-4 text-sm hidden text-center">Invalid credentials!</p>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');

    loginForm.addEventListener('submit', function (e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Hardcoded credentials for demo
      if (username === 'wave' && password === 'tune123') {
        window.location.href = 'index.html';
      } else {
        errorMsg.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
